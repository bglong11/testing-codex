[pytest]
# Pytest configuration for ESIA Extraction Pipeline

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests .

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    .eggs/*
    setup.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_llm: Tests that require LLM API access
